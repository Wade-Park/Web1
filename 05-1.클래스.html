  <hr width="100%" color="grey" noshade/>
  <p>클래스에 대해서 알아보자.</p>
  <p>여기서는 클래스에 대한 개념적인 설명을 하기보다는 가장 간단한 클래스를 작성하는 것에서부터 시작하여 조금씩 클래스의 규모를 키워가는 방식으로 클래스를 설명해 볼까 한다.</p>
  <p>자, 시작해보자.</p>
